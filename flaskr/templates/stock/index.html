{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Stocks{% endblock %}</h1>
  {% if g.user %}
    <a class="action" href="{{ url_for('stock.choose') }}">New</a>
  {% endif %}
{% endblock %}

{% block content %}
  {% for post in posts %}
    <article class="post">
      <header>
        <div>
          <h1>{{ post['stock_name'] }}</h1>
	  <div class="about">by {{ post['username'] }}
        </div>
      </header>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
